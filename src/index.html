<!DOCTYPE html>
<html lang="en">
<head>
  <title>ft_transcendence</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-200 text-black">

  <!-- Main Content -->
  <main class="max-w-2xl mx-auto p-4 font-normal">
    <!-- Avatar + username card -->
    <section class="grid grid-cols-[1fr_4fr] border border-slate-600 rounded-lg">
      <div class="border-r border-slate-600 p-4">
        <img src="/assets/user.png" alt="User avatar" class="w-full aspect-square object-cover rounded-l-lg"></img>
      </div>
      <div class="mt-4 ml-4 mb-4">
        <p class="text-4xl mb-2">nteechar</p>
        <div class="grid grid-cols-3">
          <div>
            <h2 class="text-2xl">Rank</h2>
            <p>42</p>
          </div>
          <div>
            <h2 class="text-2xl">Score</h2>
            <p>9000</p>
          </div>
          <div>
            <h2 class="text-2xl">Status</h2>
            <p>Online</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Win, loss, win_rate card -->
    <section class="mt-5 mb-5 p-5 grid place-items-center grid-cols-[1fr_1fr_1fr] border border-slate-600 rounded-lg">
      <div>
        <h2 class="text-2xl">Win</h2>
        <p>100</p>
      </div>
      <div>
        <h2 class="text-2xl">Loss</h2>
        <p>0</p>
      </div>
      <div>
        <h2 class="text-2xl">Win rate</h2>
        <p>100%</p>
      </div>
    </section>

    <!-- Match history card, table of matches -->
    <section class="grid-cols-[1fr_1fr_1fr] border border-slate-600 rounded-lg p-5">  <!-- Obviously add a few more data, like time_played, scores -->
      <h2 class="text-2xl pb-4">Game History</h2>

      <div class="bg-slate-300 grid grid-cols-2">
        <a href="#" class="hover:text-teal-700 text-lg">opponent_ft_transcendence</a>
        <p>In a match (spectate?)</p>
      </div>
      <div class="bg-slate-400 grid grid-cols-2">
        <a href="#" class="hover:text-teal-700 text-lg">opponent_inception</a>
        <p>Loss</p>
      </div>
      <div class="bg-slate-300 grid grid-cols-2">
        <a href="#" class="hover:text-teal-700 text-lg">opponent_minirt</a>
        <p>Win</p>
      </div>
      <div class="bg-slate-400 grid grid-cols-2">
        <a href="#" class="hover:text-teal-700 text-lg">opponent_minishell</a>
        <p>Loss</p>
      </div>
      <div class="bg-slate-300 grid grid-cols-2">
        <a href="#" class="hover:text-teal-700 text-lg">opponent_fractol</a>
        <p>Win</p>
      </div>
      <div class="bg-slate-400 grid grid-cols-2">
        <a href="#" class="hover:text-teal-700 text-lg">opponent_libft</a>
        <p>Win</p>
      </div>
    </section>
  </main>

</body>
</html>
