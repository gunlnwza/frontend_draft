<!DOCTYPE html>
<html lang="en">
<head>
  <title>ft_transcendence</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-200 text-black">

  <!-- Main Content -->
  <main class="max-w-2xl mx-auto p-6">
    <!-- Avatar + username card -->
    <section class="grid grid-cols-[1fr_4fr] border border-slate-600 rounded-lg">
      <div class="bg-teal-700">
        <img></img>
      </div>
      <div class="m-10">
        <p class="text-3xl mb-2">Username</p>
        <div class="grid grid-cols-3">
          <div>
            <h2 class="text-2xl">Rank</h2>
            <p>42</p>
          </div>
          <div>
            <h2 class="text-2xl">Score</h2>
            <p>9000</p>
          </div>
          <div>
            <h2 class="text-2xl">Status</h2>
            <p>Online</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Win, loss, win_rate card -->
    <section class="mt-5 mb-5 p-5 grid grid-cols-[1fr_1fr_1fr] border border-slate-600 rounded-lg">
      <div>
        <h2 class="text-2xl">Win</h2>
        <p>100</p>
      </div>
      <div>
        <h2 class="text-2xl">Loss</h2>
        <p>0</p>
      </div>
      <div>
        <h2 class="text-2xl">Win rate</h2>
        <p>100%</p>
    </section>

    <!-- Match history card, table of matches -->
    <section class="grid-cols-[1fr_1fr_1fr] border border-slate-600 rounded-lg p-5">  <!-- Obviously add a few more data, like time_played, scores -->
      <h2 class="text-2xl">Game History</h2>
      <table>
        <div class="bg-slate-400 grid grid-cols-2">
          <h2 class="">opponent_libft</h2>
          <p>Win</p>
        </div>
        <div class="grid grid-cols-2">
          <h2 class="">opponent_fractol</h2>
          <p>Loss</p>
        </div>
        <div class="bg-slate-400 grid grid-cols-2">
          <h2 class="">opponent_minishell</h2>
          <p>Win</p>
        </div>
      </table>
    </section>
  </main>

</body>
</html>
