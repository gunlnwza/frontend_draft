<!DOCTYPE html>
<html lang="en">
<head>
    <title>ft_transcendence</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="bg-black text-[#eee] font-mono text-sm">

    <!-- FT_TRANSCENDENCE Card -->
    <div class="card m-4 space-y-4">
        <div class="card-title">
            <p class="uppercase tracking-widest">FT_TRANSCENDENCE</p>
        </div>
      
        <div class="grid grid-cols-2 gap-4">
            <div class="card-box">
                <p class="text-label">USERNAME</p>
                <p>nteechar</p>
            </div>
            <div class="card-box">
                <p class="text-label">RANK</p>
                <p>#42</p>
            </div>
        </div>
    </div>

    <!-- > GAME LOG Card -->
    <section class="card m-4">
        <header class="card-title">> GAME LOG</header>
        
        <div class="divide-y divide-[#333]">
            <div class="game-log-row">
                <span>opponent_minirt</span>
                <span class="green">WIN</span>
            </div>
            <div class="game-log-row">
                <span>opponent_minishell</span>
                <span class="red">LOSS</span>
            </div>
            <div class="game-log-row">
                <span>opponent_fractol</span>
                <span class="green">WIN</span>
            </div>
            <div class="game-log-row">
                <span>opponent_get-next-line</span>
                <span class="red">LOSS</span>
            </div>
            <div class="game-log-row">
                <span>opponent_libft</span>
                <span class="green">WIN</span>
            </div>
        </div>
    </section>

</body>
</html>
